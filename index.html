<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="top-img">
        <img src="./images/bg-pattern-top.svg" alt="" />
      </div>
      <div class="bottom-img"></div>
      <div class="box-img"></div>
      <img
        src="./images/image-victor.jpg"
        alt=""
        style="border: 7px solid white"
      />

      <h2>Victor Crest <span>26</span></h2>
      <p style="line-height: 1.03">London</p>
      <hr />
      <div class="overall">
        <div class="follow">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
